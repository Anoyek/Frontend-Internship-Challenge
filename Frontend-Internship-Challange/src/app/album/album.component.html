<div class="row text-center g-0">
    <div class="col-md-8 p-5 m-5 border rounded shadow">          
        <a href="{{ album.source }}" target="_blank" class="link-underline link-underline-opacity-0 text-dark">
            <div class="d-flex justify-content-left">
                <img src="{{ album.imgSource }}" [alt]="album.title" class="border rounded p-3 m-3 shadow" [width]="album.width" height="auto">
                <div class="d-inline-block text-start m-5">
                    <h1 class="display-3">
                        {{ album.title }}
                    </h1>
                    <h2>
                        {{ album.author }}
                    </h2>
                    <h4 class="mt-3">
                        Price: {{ album.price }} {{ album.currency }}
                    </h4>
                </div>
            </div>
        </a>
    </div>
</div>
