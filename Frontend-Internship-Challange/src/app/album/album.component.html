<div class="d-flex border rounded shadow m-3" (click)="openDialog()" id="card">
    <div class="d-flex row justify-content-center align-items-center text-center p-auto m-auto">
        <div>
            <img [src]="album.imgSource" [alt]="album.title" width="170px" height="170px" class="rounded shadow">
        </div>
        <div>
            <h4 class="mt-3">
                {{ album.title }}
            </h4>
        </div>
    </div>
    
</div>
